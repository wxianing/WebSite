<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册信息</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1 align="center"> 注册信息</h1>
    <hr bgcolor="#677D96">
    <form action="form-table_submit" method="get" accept-charset="utf-8">
        <table width="600px" bgcolor="#F2F2F2" align="center">
            <tr>
                <td>姓名：</td>
                <td>
                    <input type="text" name="usernmae" placeholder="请输入姓名" size="25" maxlength="6"/>
                </td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td>
                    <input type="text" name="emali" value="@163.com" size="25" maxlength="6"/>
                </td>
            </tr>
            <tr>
                <td>密码：</td>
                <td>
                    <input type="password" name="password" placeholder="请输入密码" size="25" maxlength="6"/>
                </td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td>
                    <input type="password" name="comfrim_pwd" placeholder="请确认密码" size="25" maxlength="6"/>
                </td>
            </tr>
            <tr>
                <td>上传照片：</td>
                <td>
                    <input type="file" name="file"/>
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    男 <input type="radio" name="sex" value="male"/>
                    女 <input type="radio" name="sex" value="female"/>
                    保密 <input type="radio" name="sex" value="bm" checked/>
                </td>
            </tr>
            <tr>
                <td>爱好：</td>
                <td>
                    读书<input type="checkbox" name="dx1"/>
                    跳舞<input type="checkbox" name="dx2"/>
                    唱歌<input type="checkbox" name="dx3" checked=/>
                    跑步<input type="checkbox" name="dx4"/>
                </td>
            </tr>
            <tr>
                <td>姓名：</td>
                <td>
                    <input type="button" value="点击我"/>
                    <input type="submit" name="submit" value="提交"/>
                    <input type="reset" name="reset" value="重置"/>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
